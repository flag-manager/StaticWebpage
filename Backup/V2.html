  <!-- Google Font: Poppins -->

  <style>
	 body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
  }
    h1, h2, h3, label {
    font-weight: 600;
  }

  select, input {
    font-family: 'Poppins', sans-serif;
  }
    select, iframe {
      margin-top: 1rem;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }
    .hidden {
      display: none;
    }
	 .container {
    max-width: 1000px;
    margin: auto;
    padding: 20px;
  }

  header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 30px;
  }

  header img {
    height: 50px;
  }

  h1 {
    font-size: 24px;
    margin: 0;
  }

  .dropdowns {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 20px;
  }

  select {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background: white;
    min-width: 200px;
    font-size: 14px;
  }

  iframe {
    width: 100%;
    height: 600px;
    border: 1px solid #ccc;
    border-radius: 12px;
    margin-top: 20px;
  }

  @media (max-width: 600px) {
    header {
      flex-direction: column;
      align-items: flex-start;
    }

    select {
      min-width: 100%;
    }
  }
  </style>
</head>

    const departmentSelect = document.getElementById("departmentSelect");
    const reportSelect = document.getElementById("reportSelect");
    const reportFrame = document.getElementById("reportFrame");

    for (const dept in data) {
      const option = document.createElement("option");
      option.value = dept;
      option.textContent = dept;
      departmentSelect.appendChild(option);
    }

    departmentSelect.addEventListener("change", () => {
      const selectedDept = departmentSelect.value;
      reportSelect.innerHTML = '<option value="">-- Choose Report --</option>';
      reportSelect.disabled = !selectedDept;
      reportFrame.classList.add("hidden");

      if (selectedDept) {
        const reports = data[selectedDept];
        for (const name in reports) {
          const option = document.createElement("option");
          option.value = reports[name];
          option.textContent = name;
          reportSelect.appendChild(option);
        }
      }
    });

    reportSelect.addEventListener("change", () => {
      const selectedURL = reportSelect.value;
      if (selectedURL) {
        reportFrame.src = selectedURL + "?widget=true&headers=false";
        reportFrame.classList.remove("hidden");
      } else {
        reportFrame.classList.add("hidden");
      }
    });

</body>
</html>
